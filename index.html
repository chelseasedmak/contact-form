<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href=styles.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <form id="contact-form">
        <h1>Contact us</h1>

        <div class="first-line-container">
            <div class="input-container">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first name">
                <span class="error-message" id="firstNameErrorRequired">First Name is required</span>
                <span class="error-message" id="firstNameErrorLetters">First Name should only contain letters.</span>
            </div>
            <div class="input-container">
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last name">
                <span class="error-message" id="lastNameErrorRequired">Last Name is required</span>
                <span class="error-message" id="lastNameErrorLetters">Last Name should only contain letters.</span>
            </div>
        </div>

        <div class="input-container">
            <label for="email">Email*</label>
            <input type="text" id="email" name="email">
            <span class="error-message" id="emailError">Please enter a valid email address.</span>
        </div>

        <div class="query-type-container">
            <fieldset>
                <legend> Query Type* </legend>
                <div class="general-enquiry">
                    <input type="radio" id="general-enquiry" name="option" value="General Enquiry">
                    <label for="general-enquiry">General Enquiry</label>
                </div>
                <div class="support-request">
                    <input type="radio" id="support-request" name="option" value="Support Request">
                    <label for="support-request">Support Request</label>
                </div>
            </fieldset>
        </div>


        <div class="message-container">
            <label for="message">Message*</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <span class="error-message" id="messageRequried">Message is required</span>
        </div>


        <div class="consent-container">
            <input type="checkbox" id="consent" name="consent" value="Contact Consent">
            <label for="subscribe">I consent to being contacted by the team.</label>
            <span class="error-message" id="consentRequired">Consent is required</span>
        </div>

        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="script.js"></script>

</body>

</html>
